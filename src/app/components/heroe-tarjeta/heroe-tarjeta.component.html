<div class="card  animated fadeIn fast mb-3 p-3">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
    </div>
    <button (click)="verHeroe()" class="btn btn-outline-primary">Ver más...</button>
    <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más...</a>-->
</div>
